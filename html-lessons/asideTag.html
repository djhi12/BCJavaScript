<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aside</title>
</head>

<body>
    <!--
        In HTML, the <aside> element is used to mark content that is tangentially related to the main content of the page, such as a sidebar, a call-out box, or a list of related links.
    -->
    <main>
        <article>
            <h1>My Article</h1>
            <p>Here is the main content of my article.</p>
            <p>It might be a long article, with many paragraphs.</p>
            <p>But sometimes, you want to include some extra information that isn't directly related to the main content.</p>
        </article>

        <aside>
            <h2>Related Links</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </aside>
    </main>

</body>

</html>
