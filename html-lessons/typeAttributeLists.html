<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type attribute lists</title>
</head>

<body>
    <!--
        Here is a comprehensive list of "type" attributes used in HTML:

        <input> element:
        type="text"
        type="password"
        type="email"
        type="number"
        type="checkbox"
        type="radio"
        type="submit"
        type="reset"
        type="date"
        type="time"
        type="color"
        type="file"
        type="range"
        type="hidden"
        type="image"
        type="url"
        type="tel"
        type="datetime"
        type="week"
        type="month"
        type="datetime-local"
        

        <button> element:
        type="button"
        type="submit"
        type="reset"
        type="menu"
        
        
        <a> element:
        type="text/css"
        type="text/javascript"
        
        
        <script> element:
        type="text/javascript"
        type="module"
        type="text/template"
        
        
        <style> element:
        type="text/css"
        
        
        <ol> and <ul> elements:
        type="1"
        type="a"
        type="A"
        type="i"
        type="I"
        type="disc"
        type="square"
        type="circle"
        
        
        <select> element:
        type="select-one"
        type="select-multiple"
        
        
        <textarea> element:
        type="textarea"
        type="password"
        
        
        <iframe> element:
        type="text/html"
        
        
        <audio> and <video> elements:
        type="audio/mpeg"
        type="audio/wav"
        type="video/mp4"
        type="video/webm"
        
        
        <link> element:
        type="text/css"
        type="text/xml"
        type="image/x-icon"
        
        
        <embed> element:
        type="application/pdf"
        type="application/x-shockwave-flash"
        
        
        <source> element (used within <video> or <audio> elements):
        type="video/ogg"
        type="audio/mp3"
        type="audio/ogg"
        
        
        <meta> element:
        type="text/html"
        type="text/css"
        type="application/json"
        
        
        <object> element:
        type="application/java-archive"
        
        
        <area> element (used within <map>):
        type="rect"
        type="circle"
        type="poly"
        
        
        <form> element:
        type="application/x-www-form-urlencoded"
        type="multipart/form-data"
    -->
</body>

</html>
