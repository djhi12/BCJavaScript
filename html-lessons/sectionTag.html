<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Tag</title>
</head>

<body>
    <!--
        The HTML <section> tag is used to define a section or a portion of a document or web page. It is a semantic element that helps to structure the content of the page, making it more accessible and understandable to both humans and machines.

        The <section> tag can be used to group related content together, such as articles, blog posts, or chapters in a book. It is typically used in conjunction with other semantic HTML tags like <article>, <header>, <footer>, and <aside> to create a well-organized and meaningful document outline.

        Here is an example of how the <section> tag can be used in HTML:
    -->

    <section>
        <h2>Section Title</h2>
        <p>Section content goes here.</p>
    </section>
    <section>
        <h2>Another Section Title</h2>
        <p>More content for this section.</p>
    </section>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
</body>

</html>
