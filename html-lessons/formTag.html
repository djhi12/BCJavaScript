<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>

<body>
    <!--
        In HTML, the <form> tag is used to create a container for user input, such as text input fields, radio buttons, checkboxes, and more. The user input is then typically sent to a server for processing using an HTTP request.

        The action attribute specifies the URL where the form data should be submitted, and the method attribute specifies the HTTP method to be used (GET or POST).

        Within the <form> tag, various types of input fields can be added, including:

            <input type="text"> for single-line text input
            <input type="password"> for password input
            <input type="radio"> for radio buttons
            <input type="checkbox"> for checkboxes
            <select> and <option> for dropdown menus
            <textarea> for multi-line text input
                
        Once the user submits the form, the data is sent to the server, where it can be processed and used to generate a response to the user.


        https://www.w3schools.com/html/html_forms.asp
    -->

    <form action="/submit-form" method="POST">
        <!-- form fields and elements go here -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
