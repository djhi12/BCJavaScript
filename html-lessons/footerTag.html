<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>

<body>
    <!--
        In HTML, the <footer> element represents a section of the document that contains information about the document such as authorship, copyright, contact information, etc. It typically appears at the bottom of the page and is often used in conjunction with the <header> element to create a consistent layout for a webpage.
    -->
    <header>
        <h1>Welcome to my website</h1>
    </header>

    <main>
        <!-- main content of the webpage goes here -->
    </main>

    <footer>
        <p>Copyright Â© 2023 My Website</p>
        <p>Contact: contact@mywebsite.com</p>
    </footer>
</body>

</html>
