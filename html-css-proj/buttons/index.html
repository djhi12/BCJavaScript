<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons</title>
        <style>
            /* Common button styles */
            .button {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                text-align: center;
                text-decoration: none;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                color: #fff;
            }

            /* Subscribe button style */
            .subscribe-button {
                background-color: #ff5733;
            }

            /* Log button style */
            .log-button {
                background-color: white;
                color: #3498db;
                border: #3498db solid;
            }

            /* Tweet button style */
            .tweet-button {
                background-color: #55acee;
            }
        </style>
    </head>

    <body>
        <button class="button subscribe-button">Subscribe</button>
        <button class="button log-button">Log</button>
        <button class="button tweet-button">Tweet</button>
    </body>

</html>
