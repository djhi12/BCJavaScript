<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Margin</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 1px solid black;
            margin: 20px;
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: green;
            border: 1px solid black;
            margin: 30px 20px;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid black;
            margin: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    <!--
        In CSS, margin is a property that controls the space between an element's border and the adjacent elements or the containing element's edge.

        You can set margin for an element using the margin property, which can take up to four values:

            margin-top: sets the margin on the top side of the element.
            margin-right: sets the margin on the right side of the element.
            margin-bottom: sets the margin on the bottom side of the element.
            margin-left: sets the margin on the left side of the element.

        Each value can be set individually, or all four can be set at once using the shorthand margin property.
    -->

    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
