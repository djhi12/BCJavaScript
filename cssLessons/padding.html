<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Padding</title>
    <style>
        /*
            In CSS, padding refers to the space between an element's content and its border. It is used to add space inside an element and create some breathing room around its content.

            Padding can be set using the CSS padding property, which can be applied to any HTML element. The padding property can be set in various units such as pixels, ems, rems, and percentages. The following example shows how to set padding to an HTML element using CSS:
        */

        div {
            padding: 20px;
        }

        /*
            In this example, the div element will have 20 pixels of padding on all sides (top, right, bottom, and left). If you want to set padding for specific sides, you can use the padding-top, padding-right, padding-bottom, and padding-left properties:
        */

        div {
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;
        }

        /*
            In this example, the div element will have 10 pixels of padding on the top, 20 pixels on the right, 30 pixels on the bottom, and 40 pixels on the left.

            Padding is often used in combination with margins to create space between elements on a web page. By adjusting the padding and margin values, you can control the spacing and layout of your web page's content.
        */


        /* Example Code */
        .box {
            width: 200px;
            height: 100px;
            background-color: #f1f1f1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hello World</h1>
        <p>This is an example of using CSS padding to add space inside an element.</p>
    </div>
</body>

</html>
