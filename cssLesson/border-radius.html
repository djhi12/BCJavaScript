<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        #example1 {
            border: 2px solid red;
            padding: 10px;
            border-radius: 25px;
        }

        #example2 {
            border: 2px solid red;
            padding: 10px;
            border-radius: 50px 20px;
        }
    </style>
</head>

<body>
    <!--
        The CSS property "border-radius" is used to define the curvature of the corners of an element's border. It can take one or more values to set the horizontal and vertical radii separately or a single value to set both at once.
    -->

    <h2>border-radius: 25px:</h2>
    <div id="example1">
        <p>The border-radius property defines the radius of the element's corners.</p>
    </div>

    <h2>border-radius: 50px 20px:</h2>
    <div id="example2">
        <p>If two values are set; the first one is for the top-left and bottom-right corner, the second one for the
            top-right and bottom-left corner.</p>
    </div>
</body>

</html>
