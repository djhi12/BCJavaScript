<body>
    <h1>Array Problem</h1>
    <h2>Check the console.</h2>

    <script>
        /*
            Create a function called filterPositiveNumbers that takes an array of numbers as an argument and returns a new array containing only the positive numbers.

            Example input: [5, -2, 10, -8, 0, 2]

            Example output: [5, 10, 2]
        */

        // Solution
        function filterPositiveNumbers(numbers) {
            const positiveNumbers = [];
            for (let i = 0; i < numbers.length; i++) {
                const number = numbers[i];
                if (number > 0) {
                    positiveNumbers.push(number);
                }
            }
            return positiveNumbers;
        }
        
        const numbers = [5, -2, 10, -8, 0, 2]
        console.log(filterPositiveNumbers(numbers));
    </script>
</body>
