<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Daniel John Idorot">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add to Arr</title>
</head>

<body>
	<h1>List Input</h1>
	<label for="list-input">Enter a list of items:</label>
	<input type="text" id="list-input" />
	<br />
	<br />
	<button id="submit-button">Submit</button>
	<br />
	<br />
	<ul id="list-display"></ul>

	<script>
		const inputElement = document.getElementById("list-input");
		const submitButton = document.getElementById("submit-button");
		const listDisplay = document.getElementById("list-display");
		const itemList = [];

		submitButton.addEventListener("click", function () {
			const inputText = inputElement.value.trim();

			if (inputText === "") {
				alert("Please enter a list of items.");
				return;
			}

			const items = inputText.split(",").map(function (item) {
				return item.trim();
			});

			items.forEach(function (item) {
				itemList.push(item);
			});

			displayList();

			inputElement.value = "";
		});

		function displayList() {
			listDisplay.innerHTML = "";

			itemList.forEach(function (item) {
				const listItem = document.createElement("li");
				listItem.innerText = item;
				listDisplay.appendChild(listItem);
			});
		}
	</script>
</body>

</html>
