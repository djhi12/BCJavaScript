<body>
    <h1>For Loop Problem</h1>
    <h2>Check the console.</h2>

    <script>
        /*
            Write a function that takes in an array of numbers and returns the sum of all the even numbers in the array.
        */

        // Here's the solution using a for loop:
        function sumOfEvens(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    sum += arr[i];
                }
            }
            return sum;
        }

        // Example usage
        const numbers = [1, 2, 3, 4, 5, 6];
        const evenSum = sumOfEvens(numbers);
        console.log(evenSum); // Output: 12

        // In this solution, we initialize a variable sum to 0, then loop through the array using a for loop. For each element in the array, we check if it is even using the modulus operator %. If the element is even, we add it to the sum. Finally, we return the sum after all elements have been checked.
    </script>
</body>
