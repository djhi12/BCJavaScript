<body>
    <!-- Navigation -->
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item active">

                    </li>

                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- Main Content-->
    <div class="container">
        <h1>Bootstrap Margin Top Example</h1>
        <p>This is some content in the container.</p>

        <!-- Here's an example of adding margin-top to a button -->
        <button class="btn btn-primary mt-4">Button with Margin Top</button>

        <p>This is more content in the container.</p>

        <!-- Another example with a div element -->
        <div class="alert alert-info mt-3" role="alert">
            This is an alert with margin top.
        </div>

        <p>Even more content in the container.</p>
    </div>

    <!-- Include Bootstrap JS (optional, but some components may require it) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
