    <title>wrap attribute</title>

<body>
    <!--
        "wrap" attribute for <textarea> element: The <textarea> element in HTML is used to create a multiline text input field. It does not have a "wrap" attribute, but it has a "wrap" property in CSS that allows you to control the text wrapping behavior within the textarea. The "wrap" CSS property can have values like "soft" (default), "hard," or "off." Here's an example:
    -->

    <textarea title="sample" style="width: 200px; height: 100px; white-space: pre-wrap;">This is a textarea with text wrapping enabled.</textarea>

    <!--
        In the above example, the white-space: pre-wrap; CSS property allows text wrapping within the <textarea> element.

        "wrap" attribute for <input> element: There is no standard "wrap" attribute for the <input> element in HTML.
