<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>

<body>
    <!--
        The <input> tag is an HTML element used to create various types of form controls that allow users to input data. It can be used to create text fields, checkboxes, radio buttons, buttons, and more. The input tag has several attributes that can be used to define the type of input control to be created, its appearance, and its behavior. Here are some common input types:

        type="text": Creates a single-line text input field.
        type="password": Creates a single-line text input field where the input is hidden (useful for password fields).
        type="checkbox": Creates a checkbox that can be checked or unchecked.
        type="radio": Creates a radio button that can be selected from a group of options.
        type="submit": Creates a button that submits a form to a server.
        type="reset": Creates a button that resets a form to its initial state.
        type="file": Creates a file upload control.
        type="date": Creates a date input control.
        type="email": Creates an email input control.
        type="number": Creates a number input control.
        type="range": Creates a range slider input control.
        type="search": Creates a search input control.
        type="tel": Creates a telephone input control.
        type="url": Creates a URL input control.

    Example usage of the <input> tag:
    -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- This code creates a text input field for the user's name, with the label "Name:" displayed next to it. The required attribute specifies that the user must enter a value before the form can be submitted. -->
</body>

</html>
