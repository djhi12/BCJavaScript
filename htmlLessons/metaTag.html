<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag</title>
</head>

<body>
    <!-- 
        HTML meta tags are snippets of code in the head section of a web page that provide information about the page's content to search engines and other programs that access the page. Meta tags are not visible to website visitors, but they can influence the way a page appears in search results and social media shares.

        Some commonly used meta tags include:

        There are many other types of meta tags that can be used to provide additional information about a web page, such as <meta name="robots" content="index, follow">, which tells search engines whether or not to index and follow the page.
     -->

    <meta name="description" content="description of page">
    <!--This tag provides a brief summary of the page's content and is often displayed in search results and social media shares. -->

    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <!-- This tag lists the primary keywords related to the page's content, which can help search engines understand what the page is about. -->

    <meta name="author" content="author name"> <!-- This tag identifies the author of the page's content. -->

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> This tag is used to set the viewport size for responsive web design. -->

</body>

</html>
