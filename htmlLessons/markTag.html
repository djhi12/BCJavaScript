<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark tag</title>
    <style>
        /*
            You can also use CSS to style the "mark" tag to change the highlight color, background color, text color, and other properties. For example:
        */

        mark {
            background-color: yellow;
            color: black;
            font-weight: bold;
        }

        /*
            This CSS rule will style all "mark" tags on the page with a yellow background color, black text color, and bold font weight.
        */
    </style>
</head>

<body>
    <!--
        In HTML, the "mark" tag is used to highlight text. It is typically used to draw attention to a particular word or phrase within a paragraph or block of text.

        To use the "mark" tag, simply wrap the text you want to highlight with the opening and closing "mark" tags, like this:
    -->

    <mark>Highlighted text goes here</mark>

    <!--
        When the page is rendered in a web browser, the text between the "mark" tags will be highlighted in a default color (usually yellow).
    -->
</body>

</html>
