<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Tag</title>
</head>

<body>
    <!-- 
        In HTML, the <body> tag defines the main content of a web page. All content that is visible on the web page, including text, images, videos, and other media, is typically enclosed within the <body> tag.
    -->

    <!--  
        Here is an example of how the <body> tag is used in HTML:
            
        <!DOCTYPE html>
        <html>
        <head>
            <title>My Web Page</title>
        </head>
        <body>
            <h1>Welcome to My Web Page!</h1>
            <p>This is the main content of my web page.</p>
            <img src="example.jpg" alt="An example image">
        </body>
        </html>
    -->

    <!-- In this example, the <body> tag contains the header (<h1>), paragraph (<p>), and image (<img>) elements, which make up the visible content of the web page. -->
</body>

</html>
