<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P Tag</title>
</head>

<body>
    <!-- 
        The HTML "p" tag is used to define a paragraph in a web page. It is a container element that is used to group text content together.
    -->

    <!-- Here's an example of how to use the "p" tag in HTML: -->
    <p>This is a paragraph.</p>

    <!-- In this example, the text "This is a paragraph." will be contained within the "p" element, indicating that it is a paragraph of text. The opening tag "<p>" tells the browser where the paragraph begins, and the closing tag "</p>" tells the browser where the paragraph ends. Any text content placed between the opening and closing tags will be considered part of the paragraph. -->


    <!--  
        You can apply various formatting styles and properties to the text inside the "p" tag using CSS, such as font size, color, line height, etc.
    -->
</body>

</html>
