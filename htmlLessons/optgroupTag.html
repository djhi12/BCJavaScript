<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optgroup tag</title>
</head>

<body>
    <!--
        The <optgroup> tag is an HTML element that is used to group related <option> elements within a <select> element. It provides a way to organize and categorize the options available in a dropdown list.

        Here's an example of how the <optgroup> tag is used:
    -->

    <select title="sample">
        <optgroup label="Fruits">
            <option value="apple">Apple</option>
            <option value="orange">Orange</option>
            <option value="banana">Banana</option>
        </optgroup>
        <optgroup label="Vegetables">
            <option value="carrot">Carrot</option>
            <option value="broccoli">Broccoli</option>
            <option value="tomato">Tomato</option>
        </optgroup>
    </select>

    <!--
        In the example above, we have a <select> element with two <optgroup> elements. The first <optgroup> has the label "Fruits," and the second <optgroup> has the label "Vegetables." Each <optgroup> contains a set of <option> elements representing specific items within the corresponding category.

        When rendered in a browser, this code will display a dropdown list with two groups: "Fruits" and "Vegetables." The options within each group will be indented or visually differentiated to indicate the grouping.

        Using the <optgroup> tag can make long and complex dropdown lists more organized and user-friendly by visually grouping related options together.
    -->
</body>

</html>
