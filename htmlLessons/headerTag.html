<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>

<body>
    <!--
        In HTML, the <header> element is used to define a container for introductory content or a set of navigational links for a section or a document.

        Typically, the <header> element appears at the top of a page or section, and can contain other HTML elements such as headings, paragraphs, images, and links.
    -->
    <header>
        <h1>Example Page Header</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Main content goes here -->
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>

</html>
