<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cols attribute</title>
</head>

<body>
    <!--
        In HTML, the "cols" attribute is used to specify the number of columns in a textarea element. The "cols" attribute is typically used in conjunction with the "rows" attribute to define the dimensions of a textarea.

        Here's an example of how the "cols" attribute can be used:  
    -->

    <textarea title="sample" rows="4" cols="40">
        Enter your text here...
    </textarea>

    <!--
        In the example above, the textarea element will have 4 rows and 40 columns. The "rows" attribute determines the height of the textarea in terms of the number of lines, and the "cols" attribute specifies the width of the textarea in terms of the number of characters that can be displayed horizontally.

        You can adjust the values of the "rows" and "cols" attributes according to your needs to define the desired size of the textarea.
    -->
</body>

</html>
