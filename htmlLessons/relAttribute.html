<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rel attribute</title>
</head>

<body>
<!--
    In HTML, the rel attribute is short for "relationship" and is used to specify the relationship between the current document and the linked document or resource. It is typically used in conjunction with the href attribute to create a hyperlink to another document or resource.
-->

    <a rel="nofollow" href="http://www.functravel.com/">Cheap Flights</a>
</body>

</html>
