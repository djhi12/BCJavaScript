<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>href attribute</title>
</head>

<body>
<!--
    In HTML, the "href" attribute is used to specify the URL (Uniform Resource Locator) of the destination page or resource that a hyperlink points to. Hyperlinks are clickable elements that allow users to navigate between different web pages or resources on the Internet.
-->
    <a href="https://www.w3schools.com">Visit W3Schools.com!</a>
</body>

</html>
